name: Swift Tests & Coverage

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on:  macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      run: swift build -v

    - name: Run tests with coverage
      run: swift test --enable-code-coverage

    - name: Generate coverage report
      run: |
        LLVM_COV_FLAGS="-instr-profile .build/debug/codecov/default.profdata -ignore-filename-regex='\.build/|Sources/ByteBuffer/' .build/debug/SwiftBorshPackageTests.xctest/Contents/MacOS/SwiftBorshPackageTests"

        # Generate lcov format
        xcrun llvm-cov export -format="lcov" $LLVM_COV_FLAGS > coverage.lcov

        # Generate markdown summary
        echo "# Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        xcrun llvm-cov report $LLVM_COV_FLAGS >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.lcov
