name: Swift Tests & Coverage

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache swiftly
      uses: actions/cache@v4
      with:
        path: ~/.swiftly
        key: ${{ runner.os }}-swiftly-6.2-${{ hashFiles('**/Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-swiftly-6.2-
          ${{ runner.os }}-swiftly-

    - name: Setup Swift 6.2
      run: |
        if [ ! -d "$HOME/.swiftly" ]; then
          curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg
          installer -pkg swiftly.pkg -target CurrentUserHomeDirectory
          ~/.swiftly/bin/swiftly init --quiet-shell-followup
        fi
        . "${SWIFTLY_HOME_DIR:-$HOME/.swiftly}/env.sh"
        swiftly install --use latest
        echo "$HOME/.swiftly/bin" >> $GITHUB_PATH
        echo "$HOME/.swiftly/env/usr/bin" >> $GITHUB_PATH
        swift --version

    - name: Build
      run: swift --version && swift build -v

    - name: Run tests with coverage
      run: swift test --enable-code-coverage

    - name: Generate coverage report
      run: |
        xcrun llvm-cov export -format="lcov" \
          .build/debug/SwiftBorshPackageTests.xctest/Contents/MacOS/SwiftBorshPackageTests \
          -instr-profile .build/debug/codecov/default.profdata > coverage.lcov

    - name: Display coverage summary
      run: |
        xcrun llvm-cov report \
          .build/debug/SwiftBorshPackageTests.xctest/Contents/MacOS/SwiftBorshPackageTests \
          -instr-profile .build/debug/codecov/default.profdata

    - name: Generate markdown coverage report
      run: |
        echo "## Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        xcrun llvm-cov report \
          .build/debug/SwiftBorshPackageTests.xctest/Contents/MacOS/SwiftBorshPackageTests \
          -instr-profile .build/debug/codecov/default.profdata >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Coverage Details" >> $GITHUB_STEP_SUMMARY
        echo "Download the full LCOV report from the artifacts section below." >> $GITHUB_STEP_SUMMARY

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.lcov
