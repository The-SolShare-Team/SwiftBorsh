name: Swift Tests & Coverage

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on:  macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      run: swift build -v

    - name: Run tests with coverage
      run: swift test --enable-code-coverage

    - name: Generate coverage report
      run: |
        BINARY=".build/debug/SwiftBorshPackageTests.xctest/Contents/MacOS/SwiftBorshPackageTests"
        PROFILE=".build/debug/codecov/default.profdata"
        IGNORE="\.build/|Sources/ByteBuffer/"

        # Generate lcov format
        xcrun llvm-cov export \
          "$BINARY" \
          -instr-profile="$PROFILE" \
          -ignore-filename-regex="$IGNORE" \
          -format="lcov" > coverage.lcov

        # Generate markdown summary
        echo "# Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        xcrun llvm-cov report \
          "$BINARY" \
          -instr-profile="$PROFILE" \
          -ignore-filename-regex="$IGNORE" \
          -show-branch-summary=false >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.lcov
