name: Swift Tests & Coverage

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests with Coverage
    runs-on:  macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      run: swift build -v

    - name: Run tests with coverage
      run: |
        export DYLD_LIBRARY_PATH="$HOME/.swiftly/env/usr/lib/swift/macosx:$DYLD_LIBRARY_PATH"
        swift test --enable-code-coverage

    - name: Generate coverage report
      run: |
        LLVM_COV_CMD="xcrun llvm-cov -instr-profile .build/debug/codecov/default.profdata -ignore-filename-regex='\.build/|Sources/ByteBuffer/' .build/debug/SwiftBorshPackageTests.xctest/Contents/MacOS/SwiftBorshPackageTests"

        # Generate lcov format
        $LLVM_COV_CMD export -format="lcov" > coverage.lcov

        # Generate markdown summary
        echo "# Code Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        $LLVM_COV_CMD report >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.lcov
